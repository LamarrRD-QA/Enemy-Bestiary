<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <header>
        <div class="container-sm">
            <div class="row">
                <div class="col text-center">
                    <!-- Image created with VisMe -->
                    <img src="./res/header_banner.jpg" alt="Mario & Luigi Enemy Bestiary" class="img-fluid" />
                </div>

            </div>
            <div class="row g-0 justify-content-center">
                <div class="col-6">
                    <input type="search" class="form-control" id="enemySearch" placeholder="Search enemy...">
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">Type</th>
                <th scope="col">Normal or Custom</th>
            </tr>
        </thead>
        <tbody id="enemyTableBody">
        </tbody>

    <button type=" button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEnemyModal">
        Add Enemy

                </div>
                <div class="modal-body">

                            <label for="addEnemyName" class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" id="addEnemyName" required>
                        </div>
                        <div class="mb-3">
                            <label for="addEnemyType" class="form-label">Type</label>
                            <select class="form-select" name="enemyType" id="addEnemyType">
                                <option>Normal</option>
                                <option>Boss</option>
                                <option>Support</option>
                            </select>
                        </div>

                        </div> -->
                        <div class="mb-3">
                            <label for="addEnemyLevel" class="form-label">Level</label>
                            <input type="number" class="form-control" name="level" id="addEnemyLevel" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="addEnemyLocations" class="form-label">Locations</label>
                            <select class="form-select" multiple name="locations" id="addEnemyLocations">

                                <option>Koopa Cruiser</option>
                                <option>Stardust Fields</option>

                                <option>Beanbean Castle Sewers</option>
                                <option>Chateau de Chucklehuck</option>
                                <option>Chucklehuck Woods</option>
                                <option>Oho Ocean Seabed</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="addEnemyCoins" class="form-label">Coins</label>
                            <input type="number" class="form-control" name="coins" id="addEnemyCoins" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="addEnemyExp" class="form-label">EXP</label>
                            <input type="number" class="form-control" name="exp" id="addEnemyExp" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="addEnemyHP" class="form-label">HP</label>
                            <input type="number" class="form-control" name="maxHP" id="addEnemyHP" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="addEnemyPow" class="form-label">POW</label>
                            <input type="number" class="form-control" name="pow" id="addEnemyPow" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="addEnemyDef" class="form-label">DEF</label>

                                <option>Ultrasyrup Jar</option>

                        <div class="mb-3">

                            <input type="number" class="form-control" name="itemTwoChance" id="addEnemyChanceItemTwo"

                        </div>

                </div>

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="addEnemySubmit">Submit</button>
                </div>
            </div>
        </div>
    </div>
